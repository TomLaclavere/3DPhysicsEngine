name: Doxygen Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Use latest stable version

      - name: Install Doxygen and Graphviz
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz

      - name: Generate Doxygen documentation
        run: doxygen Doxyfile  # Ensure your Doxyfile exists and is configured correctly

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3  # Use v3 or later
        with:
          path: docs/html  # Adjust this path to match your Doxyfile's OUTPUT_DIRECTORY

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Use v4 or later

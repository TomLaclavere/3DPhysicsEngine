name: 3DPhysicsEngine CI

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [clang] #, gcc]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            sudo apt-get install -y cmake ninja-build gcc g++ gcovr
          else
            sudo apt-get install -y cmake ninja-build clang llvm
            # Install LLVM 14 tools (llvm-cov + llvm-profdata)
            sudo apt-get install -y llvm-14 llvm-14-tools
            # Point unversioned llvm-cov/llvm-profdata to version 14
            sudo update-alternatives --install /usr/bin/llvm-cov llvm-cov /usr/bin/llvm-cov-14 100
            sudo update-alternatives --install /usr/bin/llvm-profdata llvm-profdata /usr/bin/llvm-profdata-14 100
          fi

      - name: Check LLVM tools
        run: |
          which llvm-cov
          llvm-cov --version
          which llvm-profdata
          llvm-profdata --version

      - name: Set environment variables
        run: |
          if [ "${{ matrix.compiler }}" = "gcc" ]; then
            echo "CC=gcc" >> $GITHUB_ENV
            echo "CXX=g++" >> $GITHUB_ENV
          else
            echo "CC=clang" >> $GITHUB_ENV
            echo "CXX=clang++" >> $GITHUB_ENV
          fi

      # Make sure configure step runs AFTER LLVM tools are installed
      - name: Configure project
        run: |
          cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DTESTS=ON \
            -DCOVERAGE=ON

      - name: Build
        run: cmake --build build -- -j$(nproc)

      - name: Run tests
        run: ctest --test-dir build --output-on-failure -j$(nproc)

      - name: Generate coverage report
        run: cmake --build build --target coverage-console

      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.compiler }}
          path: build/coverage/
          if-no-files-found: ignore
